name: Slim CI (Mocked)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-pipeline:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v3

    # 1. Setup Python
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    # 2. Install System Binaries (Simulating environment.yml channels)
    # We use system package managers instead of Conda to save GBs of bandwidth.
    
    - name: Install System Deps (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        # Installs ffmpeg, sox, libsndfile, and Tkinter (required by gui.py)
        sudo apt-get install -y ffmpeg sox libsndfile1 python3-tk

    - name: Install System Deps (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        # Choco is pre-installed on GitHub Windows runners
        choco install ffmpeg
        # Tkinter is included in standard Windows Python, sox/libsndfile handled by wheels

    # 3. Install Python Dependencies (CPU Optimization)
    - name: Install Python Libs
      run: |
        python -m pip install --upgrade pip
        pip install uv
        
        # A. Install CPU-only Torch (Saves ~2.5GB vs Conda GPU install)
        uv pip install --system torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
        
        # B. Install rest of environment.yml deps
        uv pip install --system ollama genanki rich EbookLib soundfile pydub customtkinter pillow

    # 4. Patch setup.py (Linux Only)
    # The real setup.py tries to install a CUDA-specific Flash-Attention wheel.
    # We must disable this block for the CPU-only CI runner, or it will crash.
    - name: Patch setup.py for CPU CI (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        # Replaces 'if system == "Linux":' with 'if False: # CI Mock'
        sed -i 's/if system == "Linux":/if False: # CI Mock/' setup.py

    # 5. Run the Project Setup Script
    # This validates that setup.py correctly clones and installs Qwen3-TTS
    - name: Run setup.py
      run: |
        python setup.py

    # 6. Run the Mock Pipeline Test
    - name: Run Slim Pipeline Test
      run: |
        python tests/test_pipeline_mock.py

    # 7. Run Logic Unit Tests
    - name: Run Utils Tests
      run: |
        python tests/test_utils.py
